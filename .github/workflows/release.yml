name: Cross Platform Release Build

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          #- os: ubuntu-latest
          #  platform: linux
          #  arch: x86_64
          #  ext: ""
          - os: windows-latest
            platform: windows
            arch: x86_64
            ext: ".exe"
          #- os: macos-latest
          #  platform: macos
          #  arch: arm64
          #  ext: ""

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.platform }}-${{ matrix.arch }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup VCPKG
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
      shell: bash

    - name: Cache VCPKG
      uses: actions/cache@v3
      with:
        path: |
          vcpkg/installed
          vcpkg/buildtrees
        key: vcpkg-${{ matrix.platform }}-${{ matrix.arch }}

    - name: Environment Variables
      run: |
        VCPKG_ROOT="${{ github.workspace }}/vcpkg"

        echo "
        VCPKG_ROOT=$VCPKG_ROOT
        PATH="$VCPKG_ROOT:$PATH"
        " >> $GITHUB_ENV
      shell: bash

    - name: Build
      run: python3 scripts build
      shell: bash

    - name: Package
      run: |
        mkdir -p package
        cp build/telebot${{ matrix.ext }} package/
        
        zip -r ${{ matrix.platform }}-${{ matrix.arch }}.zip package
      shell: bash

    - name: Upload
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.platform }}-${{ matrix.arch }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
