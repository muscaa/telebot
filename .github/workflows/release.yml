name: Cross Platform Release Build

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          #- os: ubuntu-latest
          #  platform: linux
          #  arch: x86_64
          #  ext: ""
          - os: windows-latest
            platform: windows
            arch: x86_64
            ext: ".exe"
            vcpkg_triplet: x64-windows-release
          #- os: macos-latest
          #  platform: macos
          #  arch: arm64
          #  ext: ""

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.platform }}-${{ matrix.arch }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup VCPKG
      uses: johnwason/vcpkg-action@v6
      id: vcpkg
      with:
        manifest-dir: ${{ github.workspace }}
        triplet: ${{ matrix.vcpkg_triplet }}
        cache-key: ${{ matrix.os }}
        revision: master
        token: ${{ github.token }}
        github-binarycache: true

    - name: Environment Variables
      run: |
        VCPKG_ROOT="${{ github.workspace }}/vcpkg"
        _PATH="$VCPKG_ROOT:$PATH"

        ls $VCPKG_ROOT

        echo "
        VCPKG_ROOT=$VCPKG_ROOT
        PATH=$_PATH
        " >> $GITHUB_ENV
      shell: bash

